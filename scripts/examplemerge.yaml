#currently supported calcmodes: weight_sum, add, sub, traindiff
primary_checkpoint:
  #The primary checkpoint determines the structure of the merged checkpoint, and is used as a fallback if the others are missing keys.
  dreamshaper: dreamshaper_8.safetensors
checkpoints:
  #arbitrary alias and the base name of the checkpoint
  sd1.5: v1-5-pruned-fp16.safetensors
  counterfeit: CounterfeitV30_v30.safetensors
targets:
  'ALL.':
    add:
      multiplier: 1
      sources:
        checkpoint_a: dreamshaper
        traindiff:
          sources:
            checkpoint_a: dreamshaper
            checkpoint_b: counterfeit
            checkpoint_c: sd1.5