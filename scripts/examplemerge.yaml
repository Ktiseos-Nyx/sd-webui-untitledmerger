#currently supported calcmodes: weight_sum, add, sub, traindiff
targets:
  'ALL.':
    add:
      multiplier: alpha
      sources:
        checkpoint_a: model_a
        traindiff:
          sources:
            checkpoint_a: model_a
            checkpoint_b: model_b
            checkpoint_c: model_c
